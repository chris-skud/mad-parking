<!DOCTYPE html>
<html>
  <head>
    <title>Mad Parking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/madparking.min.css" rel="stylesheet">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
    <script src="js/madparking.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="madpark"><h1><a href="" class="navbar-brand madparktext">Mad Parking</a></h1></div>
    </nav>
    <div class="row">
      <div class="col-md-12">
        <div id="map-canvas"></div>
      </div>
    </div> 
    <script type="text/javascript">
      /* ParkingMap needs the map div id and the api.smsmybus.com/v1/getparking data */
      var parkingData = {{ parkingData }} || null;
      var parkingMap = new ParkingMap();
      google.maps.event.addDomListener(window, 'load', parkingMap.renderMap('map-canvas', parkingData));
    </script>
  </body>
</html>
