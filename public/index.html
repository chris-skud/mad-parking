<!DOCTYPE html>
<html> 
<head> 
  <title>Mad Parking</title> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
    <script src="js/parkingmap.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
</head> 
<body> 
  <nav class="navbar navbar-default" role="navigation">
    <div>
      <div class="pull-left"><img src="img/parking.png" /></div>
      <p class="navbar-text pull-right" style="padding-right:10px;">Madison Parking</p>
    </div>
  </nav>
  <div id="map-canvas"></div>
  <script type="text/javascript">
    /* ParkingMap needs the map div id and the api.smsmybus.com/v1/getparking data */
    var parkingData = {{ parkingData }} || null;
    var parkingMap = new ParkingMap();
    google.maps.event.addDomListener(window, 'load', parkingMap.renderMap('map-canvas', parkingData));
  </script>
</body>
</html>
